<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    function navMenu() {
      return {
        open: false,
        toggle() {
          this.open = !this.open;
        }
      }
    }
  </script>
</head>

<body class="bg-black">

  <nav class="fixed top-0 left-0 w-full bg-black shadow-md z-50" x-data="navMenu()">
    <div class="max-w-screen-xl mx-auto px-6 py-4 flex justify-between items-center">

      <div class="text-lg font-medium text-white px-2 py-2">
        My Portfolio
      </div>

      <ul class="hidden md:flex space-x-6 text-white font-medium">
        <li><a href="#home"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition">Home</a></li>
        <li><a href="#portfolio"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition">Portfolio</a>
        </li>
        <li><a href="#about"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition">About</a></li>
        <li><a href="#service"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition">Service</a>
        </li>
        <li><a href="#skills"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition">Skills</a>
        </li>
        <li><a href="#testimonial"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition0">Testimonial</a>
        </li>
        <li><a href="#contact"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-2 py-2 rounded transition">Contact</a>
        </li>
      </ul>

      <button class="md:hidden text-white focus:outline-none" @click="toggle">
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="md:hidden" x-show="open" x-transition>
      <ul class="md:hidden mt-4 flex flex-col items-center gap-0.5">
        <li><a href="#home"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">Home</a></li>
        <li><a href="#portfolio"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">Portfolio</a>
        </li>
        <li><a href="#about"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">About</a></li>
        <li><a href="#service"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">Service</a>
        </li>
        <li><a href="#skills"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">Skills</a>
        </li>
        <li><a href="#testimonial"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">Testimonial</a>
        </li>
        <li><a href="#contact"
            class="block text-lg font-medium text-white hover:bg-purple-900 px-3 py-2 rounded transition">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Dummy content -->
  <div class="pt-24 px-6 space-y-20 text-white">
    <section id="home" class="min-h-screen">
      <h1 class="text-3xl">Home</h1>
    </section>
    <section id="portfolio" class="min-h-screen">
      <h1 class="text-3xl">Portfolio</h1>
    </section>
    <section id="about" class="min-h-screen">
      <h1 class="text-3xl">About</h1>
    </section>
    <section id="service" class="min-h-screen">
      <h1 class="text-3xl">Service</h1>
    </section>
    <section id="skills" class="min-h-screen">
      <h1 class="text-3xl">Skills</h1>
    </section>
    <section id="testimonial" class="min-h-screen">
      <h1 class="text-3xl">Testimonial</h1>
    </section>
    <section id="contact" class="min-h-screen">
      <h1 class="text-3xl">Contact</h1>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>

</html>
